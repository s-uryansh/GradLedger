<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Face Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h2 {
      color: #333;
    }

    #camera-container, #upload-container {
      margin: 15px 0;
      text-align: center;
    }

    video, canvas, img {
      border: 2px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #007BFF;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #status {
      margin-top: 10px;
      font-weight: bold;
      color: #555;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .match { color: green; }
    .no-match { color: red; }
  </style>
</head>
<body>

  <h2>Face Verification Demo</h2>

  <!-- Live Capture -->
  <div id="camera-container">
    <video id="video" width="320" height="240" autoplay></video>
    <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
    <br>
    <button id="snap">Capture Live Photo</button>
    <p id="status">Accessing camera...</p>
  </div>

  <!-- File Upload -->
  <div id="upload-container">
    <input type="file" id="file2" accept="image/*">
    <br>
    <button id="submit">Verify Faces</button>
  </div>

  <!-- Results -->
  <div id="results" class="result" style="display:none;"></div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const status = document.getElementById('status');
    const results = document.getElementById('results');

    let liveBlob = null;

    // Access webcam
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => { video.srcObject = stream; status.textContent = "Camera ready!"; })
      .catch(err => { console.error(err); status.textContent = "Camera access denied."; });

    // Capture live photo
    document.getElementById('snap').addEventListener('click', () => {
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.toBlob(blob => {
        liveBlob = blob;
        video.style.display = 'none';
        canvas.style.display = 'block';
        status.textContent = "Live photo captured! Upload second image to verify.";
      }, 'image/jpeg');
    });

    // Submit both images
    document.getElementById('submit').addEventListener('click', async () => {
      const fileInput = document.getElementById('file2');
      if (!liveBlob) return alert("Capture a live photo first!");
      if (!fileInput.files[0]) return alert("Please upload the second image!");

      status.textContent = "Verifying faces...";
      results.style.display = 'none';

      const formData = new FormData();
      formData.append('image1', liveBlob, 'live_photo.jpg');
      formData.append('image2', fileInput.files[0]);

      try {
        const response = await fetch('http://127.0.0.1:8000/verify', {
          method: 'POST',
          body: formData
        });
        const data = await response.json();

        results.style.display = 'block';
        results.innerHTML = `
          <p class="${data.match ? 'match' : 'no-match'}">
            Match: ${data.match} <br>
            Confidence: ${data.confidence} <br>
            Distance: ${data.distance} <br>
            Message: ${data.message} <br>
            Processing Time: ${data.processing_time_ms} ms
          </p>
          <p>
            Image1 Faces Detected: ${data.metadata.image1_faces} <br>
            Image2 Faces Detected: ${data.metadata.image2_faces} <br>
            Image1 Quality: ${data.metadata.image1_quality} <br>
            Image2 Quality: ${data.metadata.image2_quality} <br>
            Threshold Used: ${data.metadata.threshold_used}
          </p>
        `;
        status.textContent = "Verification complete!";
      } catch (err) {
        console.error(err);
        status.textContent = "Error verifying faces.";
        results.style.display = 'block';
        results.innerHTML = `<p class="no-match">Failed to verify faces.</p>`;
      }
    });
  </script>

</body>
</html>
